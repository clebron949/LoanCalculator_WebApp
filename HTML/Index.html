<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Rate App</title>
    <link rel="stylesheet" href="../CSS/site.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row first-row">
            <div class="col-md-12">
                <h1 class="text-center" id="row1">Mortage Interest Rate App</h1>
            </div>      
        </div>
        
        <div class="row">
            <div class="col-md-3">
                <form class="begin-form" id="myLoan">
                    <div class="form-group">
                        <label class="text-center" for="loanAmount">Loan Amount: </label>
                        <input type="text" name="_loanAmount" id="loanAmount" placeholder="Amount ..." >
                    </div>
                    <div class="form-group">
                        <label class="text-center" for="interestRate">Interest Rate: </label>
                        <input type="text" name="_interestRate" id="interestRate" placeholder="Percentage ..." >
                    </div>
                    <div class="form-group">
                        <label class="text-center" for="interestRate">Loan Terms: </label>
                        <input type="text" name="_terms" id="terms" placeholder="In Years ..." >
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Calculate" class="btn btn-primary">
                    </div>
                </form>

            </div>

            <div class="col-md-5">
                <script>document.write('<h3 class = "text-center">Welcome!</h3>');</script>
                <h3 id="greeting" class="text-center"> </h3>
                <h3 class = "text-center" id = "payment"> </h3>
            </div>

            <div class="col-md-4"></div>
        </div>

        <div class="row">
            <h4 id = "initBalance">Initial Balance: $ 0</h4>
        </div>

        <div class = "row">
            <table class="table">
                <tr>
                    <th>Years</th>
                    <th>Beginning Balance</th>
                    <th>Yearly Payment</th>
                    <th>Interest Paid</th>
                    <th>Principal Remaining</th>
                </tr>
            </table>
        </div>

    </div>

    <script src="../JS/site.js"></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
         crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
